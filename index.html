<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ADMIN - QUẢN LÍ BÁN HÀNG</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.min.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="./assets/js/main.js" defer></script>
    </head>

    <body>
        <div>
            <div class="row vw-100">
                <div class="col-2">
                    <div class="py-3 px-2 bg-fa" style="height: 100vh; overflow-y: auto">
                        <div class="logo d-flex align-items-center admin-user gap-2 px-2 py-3">
                            <img
                                class="border border-warning rounded-circle"
                                src="https://icons.veryicon.com/png/o/miscellaneous/yuanql/icon-admin.png"
                                alt=""
                            />
                            <span class="fs-6">Xin chào admin</span>
                        </div>
                        <div class="divider"></div>
                        <div class="item-side-bar mt-3 rounded-3 shadow-sm bg-body active">
                            <svg width="24" height="24" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M3 4C3 3.44772 3.44772 3 4 3H16C16.5523 3 17 3.44772 17 4V6C17 6.55228 16.5523 7 16 7H4C3.44772 7 3 6.55228 3 6V4Z"
                                    fill="#1890ff"
                                ></path>
                                <path
                                    d="M3 10C3 9.44771 3.44772 9 4 9H10C10.5523 9 11 9.44771 11 10V16C11 16.5523 10.5523 17 10 17H4C3.44772 17 3 16.5523 3 16V10Z"
                                    fill="#1890ff"
                                ></path>
                                <path
                                    d="M14 9C13.4477 9 13 9.44771 13 10V16C13 16.5523 13.4477 17 14 17H16C16.5523 17 17 16.5523 17 16V10C17 9.44771 16.5523 9 16 9H14Z"
                                    fill="#1890ff"
                                ></path>
                            </svg>
                            <span>Quản lí sản phẩm</span>
                        </div>
                        <div class="item-side-bar mt-3 rounded-3">
                            <span class="shadow-sm bg-body px-1 rounded-2">
                                <svg
                                    width="24"
                                    height="24"
                                    viewBox="0 0 20 20"
                                    fill="none"
                                    xmlns="http://www.w3.org/2000/svg"
                                >
                                    <path
                                        d="M4 4C2.89543 4 2 4.89543 2 6V7H18V6C18 4.89543 17.1046 4 16 4H4Z"
                                        fill="#ccc"
                                    ></path>
                                    <path
                                        fill-rule="evenodd"
                                        clip-rule="evenodd"
                                        d="M18 9H2V14C2 15.1046 2.89543 16 4 16H16C17.1046 16 18 15.1046 18 14V9ZM4 13C4 12.4477 4.44772 12 5 12H6C6.55228 12 7 12.4477 7 13C7 13.5523 6.55228 14 6 14H5C4.44772 14 4 13.5523 4 13ZM9 12C8.44772 12 8 12.4477 8 13C8 13.5523 8.44772 14 9 14H10C10.5523 14 11 13.5523 11 13C11 12.4477 10.5523 12 10 12H9Z"
                                        fill="#ccc"
                                    ></path>
                                </svg>
                            </span>
                            <span>Quản lí đơn đặt hàng</span>
                        </div>
                    </div>
                </div>
                <div class="col-10">
                    <div class="body-content vh-100 px-2 overflow-auto py-5">
                        <div>
                            <h3 class="fs-5">Danh sách sản phẩm</h3>
                            <div>
                                <form id="sortForm" class="form-inline" action="handle">
                                    <div class="row justify-content-end">
                                        <div class="mb-2 col-1">
                                            <label for="sort" class="mr-2 fs-6" style="font-weight: 600">Lọc:</label>
                                            <select id="sort" name="sort" class="form-control mr-3">
                                                <option value="name">Tên</option>
                                                <option value="price">Giá</option>
                                                <option value="category">Danh mục</option>
                                                <option value="status">Trạng thái</option>
                                            </select>
                                        </div>
                                        <div class="mb-2 col-1">
                                            <label for="order" class="mr-2 fs-6" style="font-weight: 600">Order:</label>
                                            <select id="order" name="order" class="form-control mr-3">
                                                <option value="asc">Tăng</option>
                                                <option value="desc">Giảm</option>
                                            </select>
                                        </div>
                                        <div class="mb-2 col-1">
                                            <label for="order" class="mr-2 fs-6" style="font-weight: 600"
                                                >Trạng thái:</label
                                            >
                                            <select id="status_choose" name="status_choose" class="form-control mr-3">
                                                <option value="hidden">ẩn</option>
                                                <option value="show">hiện</option>
                                            </select>
                                        </div>
                                        <div class="mb-2 col-1">
                                            <label for="num" class="mr-2 fs-6" style="font-weight: 600"
                                                >Số phần tử:</label
                                            >
                                            <select id="num" name="num" class="form-control mr-3">
                                                <option value="10">10</option>
                                                <option value="20">20</option>
                                                <option value="50">50</option>
                                            </select>
                                        </div>
                                        <div class="col-1" style="display: flex; align-items: center">
                                            <label for="num" class="mr-2 fs-6" style="font-weight: 600"></label>
                                            <button type="submit" class="btn btn-primary">Lọc</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="mt-3 row w-100 overflow-hidden" id="render-content-system"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-app" tabindex="-1" aria-labelledby="modal-app" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-app-title">Thêm sản phẩm</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="handle" id="form-submit-system">
                            <input type="text" hidden name="id" id="input-cache-id" />
                            <div class="row">
                                <div class="col-6 mb-2">
                                    <label for="name" class="form-label">Tên sản phẩm</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        placeholder="Nhập tên sản phẩm của bạn "
                                        required
                                        name="title"
                                    />
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="cate" class="form-label">Loại sản phẩm</label>
                                    <select class="form-control" id="cate" required name="categories">
                                        <option value="">Chọn danh mục</option>
                                        <option value="Thời trang trẻ em">Thời trang trẻ em</option>
                                        <option value="Thời trang người lớn">Thời trang người lớn</option>
                                        <option value="Thời trang người trung tuổi">Thời trang người trung tuổi</option>
                                        <option value="Thời trang phụ nữ">Thời trang phụ nữ</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-control" id="status" required name="status">
                                        <option value="">Chọn trạng thái</option>
                                        <option value="hidden">Ngừng kinh doanh</option>
                                        <option value="show">Đang kinh doanh</option>
                                    </select>
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="image" class="form-label">Link hình ảnh sản phẩm</label>
                                    <input
                                        name="image"
                                        type="text"
                                        class="form-control"
                                        id="image"
                                        placeholder="Nhập link ảnh sản phẩm của bạn "
                                        required
                                    />
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="price" class="form-label">Giá sản phẩm</label>
                                    <input
                                        name="price"
                                        type="number"
                                        class="form-control"
                                        id="price"
                                        placeholder="Giá sản phẩm của bạn "
                                        required
                                    />
                                </div>
                                <div class="col-6 mb-2">
                                    <label for="discount" class="form-label">Phần trăm giá sản phẩm</label>
                                    <input
                                        name="discount"
                                        type="number"
                                        class="form-control"
                                        id="discount"
                                        min="0"
                                        max="100"
                                        placeholder="Phần trăm giá sản phẩm"
                                        required
                                    />
                                </div>
                            </div>
                            <div
                                class="pt-3 mt-3 d-flex justify-content-end align-items-center gap-3"
                                style="border-top: 1px solid #ddd"
                            >
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" id="btn-handler" data-action="create">Tạo mới</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
